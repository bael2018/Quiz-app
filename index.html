<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="edit">
        <div class="edit_container">
            <div class="edit_text">
                Edit
            </div>
            <div class="edit_title">
                Вопрос:
                <input class="quizTitle" type="text">
            </div>
            <div class="edit_body">
                <div>
                    A: 
                    <input class="editText1" type="text">
                </div>
                <div>
                    B:
                    <input class="editText2" type="text"></div>
                <div>
                    C:
                    <input class="editText3" type="text">
                </div>
                <div>
                    D:
                    <input class="editText4" type="text">
                </div>
            </div>
            <div class="edit_footer">
                <button class="editBtn">Edit</button>
                <button class="edtiCloseBtn">Close</button>
            </div>
        </div>
    </section>
    <header>    
        <div class="header_upper">
            <div class="signOutContainer">
                <button class="signOutBtn">
                    Sign out
                </button>

                <div class="header_logo">
                    Quiz App 
                </div>

                <div class="change">
                    <button>
                        Add
                    </button>
                </div>
            </div>
        </div>

        <div class="quiz_container">
        </div>
    </header>

    <script src="js/script.js"></script>
</body>
</html>
